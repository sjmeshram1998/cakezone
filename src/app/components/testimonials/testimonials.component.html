<div class="container-fluid mb">
    <div class="container">
        <h1 class="sub-heading-orange text-center">Testimonial</h1>
        <h1 class="text-center page-heading">OUR CLIENTS SAY!!!



      <div class="wrapper mt-5">
        <div class="card" *ngFor="let item of testmonialsData; let i=index;"  align="left">
            <div class="card-title row pt-3 ps-3">
                <div class="col-md-4">
                    <img [src]=item.img alt="Testimonial1">
                </div>
                <div class="col-md-8" >
                    <h1>{{item.name}}</h1>
                    <h4 class="text-white">{{item.designation}}</h4>
                </div>
            </div>
            <div class="card-body text-white">
                <p>{{item.description}}</p>
            </div>
        </div>
      </div>






        </h1>
    </div>
</div>
